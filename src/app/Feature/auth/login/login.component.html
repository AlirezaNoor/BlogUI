<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">ورود به حساب کاربری</h5>
          <form id="loginForm" #form="ngForm" (ngSubmit)="onsubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">نام کاربری:</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="model.Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">رمز عبور:</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="model.password" >
            </div>
            <button type="submit" class="btn btn-primary">ورود</button>
          </form>
          <div class="mt-3 text-center">
            <a href="#">فراموشی رمز عبور</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
