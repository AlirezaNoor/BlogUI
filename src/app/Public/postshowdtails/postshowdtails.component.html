<ng-container *ngIf="Blogdtials$ |async  as blog">

  <section class="single-post-content">
    <div class="container">
      <div class="row">
        <div class="col-md-9 post-content aos-init aos-animate" data-aos="fade-up">

          <!-- ======= Single Post Content ======= -->
          <div class="single-post">
            <div class="post-meta"><span class="date">Business</span> <span class="mx-1">â€¢</span> <span> {{blog.date}}</span></div>
            <h1 class="mb-5">{{blog.title}}</h1>
            <p><span class="firstcharacter">L</span> {{blog.shorttitle}}</p>

            <figure class="my-4">
              <img [src]="blog.img" alt="" class="img-fluid">
              <figcaption>

                <span class="badge text-bg-secondary" *ngFor="let i of blog.categories">{{i.name}}</span>
              </figcaption>
            </figure>
            <p>{{blog.cotent}}</p>
            <figure class="my-4">
            </figure>





          </div><!-- End Single Post Content -->

          <!-- ======= Comments ======= -->
          <!-- End Comments -->

          <!-- ======= Comments Form ======= -->
          <div class="row justify-content-center mt-5">

            <div class="col-lg-12">


            </div>
          </div><!-- End Comments Form -->

        </div>

      </div>
    </div>
  </section>
</ng-container>
